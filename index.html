<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoggoSelect</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/lightboxgallery-min.css">
</head>
<body>
  <header>
    <a href="index.html"><h1 class="logo swing">DoggoSelect</h1></a>
  </header>
  <div class="container">
    <label for="breeds">Select a Breed</label>
    <select class="u-full-width" id="breeds"></select>
    
    <div class="card"></div>
    
    <form>
      <div id="message"></div>
      <label for="name">Name</label>
      <input class="u-full-width" id="name" type="text" required>
    
      <label for="comment">Comment</label>
      <textarea class="u-full-width" id="comment" required></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <br />
  <br />
  <div class="container"><hr />
    <h4 style="text-align: left;">More images on this breed</h4>
      <div class="lightboxgallery-gallery clearfix" id = "moreDogs">
        
      </div>
  </div>

  <div class="footer">
    <div class="container">
      &copy; <a target="_blank" href="https://github.com/anujsaxenadev">Anuj Saxena</a> | Images from <a target="_blank" href="https://dog.ceo/">Dog API</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/lightboxgallery-min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
  jQuery(function($) {
    $(document).on('click', '.lightboxgallery-gallery-item', function(event) {
      event.preventDefault();
      $(this).lightboxgallery({
        showCounter: true,
        showTitle: true,
        showDescription: true
      });
    });
  });
  </script>
</body>
</html>
